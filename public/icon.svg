<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#64748b;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="50%" style="stop-color:#e2e8f0" />
      <stop offset="100%" style="stop-color:#fbbf24" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0A101F"/>
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="3"/>
  
  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Logo Image - Try to load the actual logo -->
  <g transform="translate(256, 256)">
    <!-- Try to embed the logo image -->
    <image 
      href="/logo.png" 
      x="-160" 
      y="-160" 
      width="320" 
      height="320" 
      preserveAspectRatio="xMidYMid meet"
      clip-path="circle(160px at center)"
    />
    
    <!-- Fallback Z if image doesn't load -->
    <text 
      x="0" 
      y="60" 
      font-family="Inter, system-ui, -apple-system, sans-serif" 
      font-size="200" 
      font-weight="900" 
      fill="url(#textGradient)" 
      text-anchor="middle"
      letter-spacing="-0.02em"
      opacity="0.8"
    >Z</text>
  </g>
  
  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.2"/>
</svg>

